application.title=JBookTrader
application.vendor=david
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/JBookTrader.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-net-2.0.jar=lib/commons-net-2.0.jar
file.reference.ibapi-9.62.jar=lib/ibapi-9.62.jar
file.reference.JBookTrader-7-resources=resources/
file.reference.JBookTrader-7-source=source
file.reference.jcalendar-1.3.3.jar=lib/jcalendar-1.3.3.jar
file.reference.jcommon-1.0.16.jar=lib/jcommon-1.0.16.jar
file.reference.jfreechart-1.0.13.jar=lib/jfreechart-1.0.13.jar
file.reference.junit-4.5.jar=lib/junit-4.5.jar
file.reference.substance-5.2.jar=lib/substance-5.2.jar
file.reference.substance-extras-5.1.jar=lib/substance-extras-5.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-net-2.0.jar}:\
    ${file.reference.ibapi-9.62.jar}:\
    ${file.reference.jcalendar-1.3.3.jar}:\
    ${file.reference.jcommon-1.0.16.jar}:\
    ${file.reference.jfreechart-1.0.13.jar}:\
    ${file.reference.junit-4.5.jar}:\
    ${file.reference.substance-5.2.jar}:\
    ${file.reference.substance-extras-5.1.jar}:\
    ${file.reference.JBookTrader-7-resources}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=com.jbooktrader.platform.startup.JBookTrader
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.6
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.JBookTrader-7-source}
